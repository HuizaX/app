<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi App con Perfil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla de perfil -->
  <div id="profile-screen" class="screen hidden">
    <h1>Crear Perfil</h1>
    <form id="profile-form">
      <input type="text" id="firstName" placeholder="Nombre" required />
      <input type="text" id="lastName" placeholder="Apellido" required />
      <input type="text" id="alias" placeholder="Alias" required />
      <input type="file" id="avatar" accept="image/*" />
      <button type="submit">Guardar perfil</button>
    </form>
  </div>

  <!-- App principal -->
  <div class="app hidden" id="main-app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="profile">
        <div class="avatar" id="user-avatar"></div>
        <div class="who">
          <div class="name" id="user-name">Usuario</div>
          <div class="role" id="user-alias">Alias</div>
        </div>
        <button class="icon-btn" aria-label="notificaciones">ðŸ””</button>
      </header>

      <nav class="menu">
        <button class="active">Hoy</button>
        <button>PrÃ³ximos</button>
        <button>Completados</button>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="main-header">
        <h1>Mis tareas</h1>
        <button id="add-task-btn">ï¼‹</button>
      </header>
      <ul id="task-list"></ul>
    </main>
  </div>

  <!-- Template de tareas -->
  <template id="task-item">
    <li class="task">
      <input type="checkbox" />
      <span class="task-text"></span>
    </li>
  </template>

  <script src="./renderer.js"></script>
</body>
</html>
